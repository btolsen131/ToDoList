<!DOCTYPE html>

<html>
    <head>
        <title> {{ the_title }} </title>
        <link rel="stylesheet" href="../static/ToDoList.css" />
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div >
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    {% block body %}

    {% endblock %}
    
    </body>
    </html>
