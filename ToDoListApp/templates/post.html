{% extends 'base.html' %}

{% block body %}

    <div id="post">
        {% if post.author == current_user %}
        <div>
            <a class ='btn btn-secondary btn-sm m-1' href="{{ url_for('update_task', post_id = post.id)}}"> Update Task</a>
            <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('delete_task', post_id =post.id)}}"> Delete Task </button>
        </div>
        {% endif %}
        <h2 id="postTitle"> {{ post.title }} </h2>
        <p id="postContent"> {{ post.content }} </p>
    </div>

{% endblock %}
