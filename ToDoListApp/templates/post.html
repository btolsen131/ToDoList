{% extends 'base.html' %}

{% block body %}

    <div id="post">
        <h2 id="postTitle"> {{ post.title }} </h2>
        <p id="postContent"> {{ post.content }} </p>
        
        {% if post.author == current_user %}
        <div>
            <a class ='button' href="{{ url_for('update_task', post_id = post.id)}}"> Update Task</a>
            <a class="button" href="{{ url_for('delete_task', post_id =post.id)}}"> Delete Task </button>
        </div>
        {% endif %}
    </div>

{% endblock %}
