{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<h1> Welcome {{ current_user.username }}, you are now logged in!</h1>
<p>Lets get to work.</p>
<h2> Here are your current open tasks</h2>
{% for task in task_list %}
    <p id="taskTitle"><a href="{{ url_for('post', post_id=task.id) }}">{{ task.title }}</a></p>
{% endfor %}
{% endblock %}
